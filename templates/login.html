<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Zaloguj się</h2>
  <form method="post">
    <input name="username" placeholder="np. demo" class="form-control mb-2" required>
    <input name="password" type="password" placeholder="np. demo123" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
  </form>
  <p class="mt-3">Nie masz konta? <a href="/register">Zarejestruj się</a></p>
</body>
</html>
