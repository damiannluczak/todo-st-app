<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Zarejestruj się</h2>
  <form method="post">
    <input name="username" placeholder="Wymyśl login" class="form-control mb-2" required>
    <input name="email" placeholder="E-mail (opcjonalnie)" class="form-control mb-2">
    <input name="password" type="password" placeholder="Hasło" class="form-control mb-3" required>
    <button type="submit" class="btn btn-success">Zarejestruj</button>
  </form>
  <p class="mt-3">Masz już konto? <a href="/login">Zaloguj się</a></p>
</body>
</html>
